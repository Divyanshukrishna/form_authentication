<!DOCTYPE html>
<html>
<head>
  <title>User Input Form</title>
</head>
<body>
  <h1>Enter Five Things</h1>
  <form method="post">
    {% csrf_token %}
    <label for="thing1">Thing name:</label>
    <input type="text" id="name" name="name">
    <br>

    <label for="thing2">Thing email:</label>
    <input type="email" id="thing2" name="email">
    <br>

    <label for="thing3">Thing lname:</label>
    <input type="text" id="thing3" name="lname">
    <br>

    <label for="thing4">Thing phone:</label>
    <input type="text" id="thing4" name="phone">
    <br>

    <label for="thing5">Thing password:</label>
    <input type="text" id="thing5" name="password">
    <br>

    <button type="submit"><a rel="stylesheet" rel="form/" /> Submit</button>
  </form>
</body>
</html>
